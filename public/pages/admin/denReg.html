<!DOCTYPE html>

<html ng-app="adminApp">
  <head>
  
    <!--meta에 설정하는 경우-->
	<meta http-equiv="Content-Language" content="ko" >
	
	<!--html5 언어설정-->
    <meta charset="UTF-8">
	
	<!--모바일 웹을 위한 설정-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!--웹 문서에 대한 제작자 설정-->
	<meta name="author" content="firstsoft">
	
	<!--웹 문서에 대한 설명 설정-->
	<meta name="description" content="파라메딕 로그인 페이지입니다.">
	
	<!--웹 문서에 대한 키워드 설정-->
	<meta name="keywords" content="파라메딕,치과,보험">
	
	<!--모바일 웹을 위한 설정-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	
	<!--브라우저 호환성 설정-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">


    <title>신규치과등록</title>


	  <!--로그인-->
	  <link rel="stylesheet" href="pages/css/denReg.css">
	  
  </head>
  
  
  <body>	  
	 


<!-- about.html -->

	
	 <div class="row row-broken"><!--섹션1-->
		<div class="col-md-11">
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-th-large" aria-hidden="true"></i></a></li>			
				<li>{{ message }}</li>
				<li> Title : {{ msg }}</li>
			</ol>	
		</div>
	 </div><!--//섹션1-->
	 
	 <div class="res_wrapper">
		<div class="res_container">
			<h1>신규 치과 등록</h1>
			<form id="contact">
			
				<div class="line">
					<label for="dentalid"  placeholder="아이디" >아이디:</label>
					<input type="text" name="dentalid" id="dentalid" ng-model="dentalid"/>
				</div>
				
				<div class="line">
					<label for="dentalpwd">비밀번호:</label>
					<input type="dentalpwd" name="dentalpwd" id="dentalpwd" ng-model="dentalpwd"/>
				</div>
				
				<div class="line">
					<label for="dentalname">치과명:</label>
					<input type="dentalname" name="dentalname" id="dentalname" ng-model="dentalname"/>
				</div>

				<div class="line">
					<label for="doctorname">원장명:</label>
					<input type="doctorname" name="doctorname" id="doctorname" ng-model="doctorname"/>
				</div>

				<div class="line">
					<label for="address">주소:</label>
					<input type="address" name="address" id="address" ng-model="address"/>
				</div>

				<div class="line">
					<label for="mobile">휴대폰:</label>
					<input type="mobile" name="mobile" id="mobile" ng-model="mobile"/>
				</div>

				<div class="line">
					<label for="tel">전화번호:</label>
					<input type="tel" name="tel" id="tel" ng-model="tel"/>
				</div>

				<div class="line">
					<input type="submit" name="Submit" value="전송" class="button" ng-click="saveDentalView()" ng-disabled="denRegForm.dentalid.$dirty && denRegForm.dentalid.$invalid || denRegForm.dentalpwd.$dirty && denRegForm.dentalpwd.$invalid || denRegForm.dentalpwd.$dirty && denRegForm.dentalname.$invalid || denRegForm.dentalname.$dirty && denRegForm.doctorname.$invalid || denRegForm.address.$dirty && denRegForm.address.$invalid || denRegForm.mobile.$dirty && denRegForm.mobile.$invalid || denRegForm.tel.$dirty && denRegForm.tel.$invalid"/>
				</div>
						
				
			</form>
		</div>	

	 </div>
	
  </body>
</html>
