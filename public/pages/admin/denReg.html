<!DOCTYPE html>

<html ng-app="adminApp">
  <head>
  
    <!--meta에 설정하는 경우-->
	<meta http-equiv="Content-Language" content="ko" >
	
	<!--html5 언어설정-->
    <meta charset="UTF-8">
	
	<!--모바일 웹을 위한 설정-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!--웹 문서에 대한 제작자 설정-->
	<meta name="author" content="firstsoft">
	
	<!--웹 문서에 대한 설명 설정-->
	<meta name="description" content="파라메딕 로그인 페이지입니다.">
	
	<!--웹 문서에 대한 키워드 설정-->
	<meta name="keywords" content="파라메딕,치과,보험">
	
	<!--모바일 웹을 위한 설정-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	
	<!--브라우저 호환성 설정-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">


    <title>신규치과등록</title>


	  <!--로그인-->
	  <link rel="stylesheet" href="pages/css/denReg.css">
	  
  </head>
  
  
  <body>	  
	 


<!-- about.html -->

	
	 <div class="row row-broken"><!--섹션1-->
		<div class="col-md-11">
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-th-large" aria-hidden="true"></i></a></li>			
				<li>{{ message }}</li>
				<li> Title : {{ msg }}</li>
			</ol>	
		</div>
	 </div><!--//섹션1-->
	 
	 <div class="wrapper">
		<form class="form-signin"  novalidate>
			<label>아이디</label>
			<input id="dentalid" name="dentalid" type="text" placeholder="아이디" class="form-control" ng-model="dentalid" ng-required="true" autocomplete="off" /><br/>
			<span ng-show="denRegForm.dentalid.$error.required">아이디 이 필요합니다.</span>
			</span>			
			<label>비밀번호</label>
			<input id="dentalpwd" name="dentalpwd" type="text" placeholder="비밀번호" class="form-control" ng-model="dentalpwd"  ng-required="true" autocomplete="off" /><br/>
			<span style="color:red" ng-show="denRegForm.dentalpwd.$dirty && denRegForm.dentalpwd.$invalid">
			<span ng-show="denRegForm.dentalpwd.$error.required">비 번 이 필요합니다.</span>
			</span>			
			<label>치과명</label>
			<input id="dentalname" name="dentalname" type="text" placeholder="치과명" class="form-control" ng-model="dentalname"  ng-required="true" autocomplete="off" kr-input /><br/>
            <span style="color:red" ng-show="denRegForm.dentalname.$dirty && denRegForm.dentalname.$invalid">
            <span ng-show="denRegForm.dentalname.$error.required">치과명 이 필요합니다.</span>
            </span>			
			<label>원장명</label>
			<input id="doctorname" name="doctorname" type="text" placeholder="원장명" class="form-control" ng-model="doctorname"  ng-required="true" autocomplete="off" kr-input /><br/>
            <span style="color:red" ng-show="denRegForm.doctorname.$dirty && denRegForm.doctorname.$invalid">
            <span ng-show="denRegForm.doctorname.$error.required">원장명 이 필요합니다.</span>
            </span>			
			<label>주소</label>
			<input id="address" name="address" type="text" placeholder="주소" class="form-control" ng-model="address"  ng-required="true" autocomplete="off" kr-input /><br/>
            <span style="color:red" ng-show="denRegForm.address.$dirty && denRegForm.address.$invalid">
            <span ng-show="denRegForm.address.$error.required">주 소 이 필요합니다.</span>
            </span>			
			<label>휴대폰</label>
			<input id="mobile" name="mobile" type="text" placeholder="휴대폰" class="form-control" ng-model="mobile" ng-required="true" autocomplete="off"/><br/>
            <span style="color:red" ng-show="denRegForm.mobile.$dirty && denRegForm.mobile.$invalid">
            <span ng-show="denRegForm.mobile.$error.required">휴대폰 이 필요합니다.</span>
            </span>			
			<label>전화번호</label>
			<input id="tel" name="tel" type="text" placeholder="전화번호" class="form-control" ng-model="tel" ng-required="true" autocomplete="off" /><br/>
			<span style="color:red" ng-show="denRegForm.tel.$dirty && denRegForm.tel.$invalid">
			<span ng-show="denRegForm.tel.$error.required">전화번호 이 필요합니다.</span>
			</span>			
			<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="saveDentalView()" ng-disabled="denRegForm.dentalid.$dirty && denRegForm.dentalid.$invalid || denRegForm.dentalpwd.$dirty && denRegForm.dentalpwd.$invalid || denRegForm.dentalpwd.$dirty && denRegForm.dentalname.$invalid || denRegForm.dentalname.$dirty && denRegForm.doctorname.$invalid || denRegForm.address.$dirty && denRegForm.address.$invalid || denRegForm.mobile.$dirty && denRegForm.mobile.$invalid || denRegForm.tel.$dirty && denRegForm.tel.$invalid">등록</button>			
		</form>

	 </div>
	
  </body>
</html>
